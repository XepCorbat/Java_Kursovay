<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="" class="header__logo"></a>
        <nav class="header__menu">
            <ul class="header__list">
                <li><a href="/" class="header__link">Главная</a></li>
                <li><a href="/profile" class="header__link">Профиль</a></li>
                <li><a href="/payment" class="header__link">Пополнить счёт</a></li>
                <li><a href="/login" class="header__link">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <aside class="sidebar">
            <nav class="sidebar__menu">
                <ul class="sidebar__list">
                    <li class="sidebar__link">Пункты магазина</li>
                    <li><a href="/shop?type=all" class="sidebar__link">Все товары</a></li>
                    <li><a href="/shop?type=ssd" class="sidebar__link">SSD</a></li>
                    <li><a href="/shop?type=hdd" class="sidebar__link">HDD</a></li>
                    <li><a href="/shop?type=motherboard" class="sidebar__link">Motherboard</a></li>
                    <li><a href="/shop?type=memory" class="sidebar__link">Memory</a></li>
                    <li><a href="/shop?type=cpu" class="sidebar__link">CPU</a></li>
                    <li><a href="/shop?type=video" class="sidebar__link">Video Card</a></li>
                    <li><a href="/shop?type=ethernet" class="sidebar__link">Ethernet Card</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Список товаров</h1>
            <section class="content__products products">
                <h2 class="products__title">Добавление товара в магазин</h2>
                <form th:action="@{/shop/new}" method="post">
                    <div>
                        <label for="name">Product name:</label><br>
                        <input type="text" th:value="${component.name}" id="name" name="name"><br><br>

                        <label for="description">Description:</label><br>
                        <input type="text" th:value="${component.description}" id="description" name="description"><br><br>

                        <label for="cost">cost:</label><br>
                        <input type="text" th:value="${component.cost}" id="cost" name="cost"><br><br>

                        <label for="image">Images :</label><br>
                        <input type="text" th:value="${component.image}" id="image" name="image"><br><br>

                        <label for="amountOnStock">amountOnStock:</label><br>
                        <input type="text" th:value="${component.amountOnStock}" id="amountOnStock" name="amountOnStock">
                    </div>
                    <br>
                    <select name="type" th:field="*{component.type}">
                        <option th:each="compType : ${T(com.example.ComputerShop.model.ComponentType).values()}" th:value="${compType}" th:text="${compType}"></option>
                    </select>
                    <br>
                    <input type="submit" value="Execute">
                </form>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__copy">Copy, 2021</div>
        <div class="footer__text">Lorem ipsum dolor sit amet.</div>
    </footer>
</div>
</body>
</html>
